
type Query { 
  allTodoLists:[TodoList]
  todoList(id: String): TodoList
}

type Mutation  {
   removeTodo(input: RemoveTodoItemInput!): RemoveTodoItemPayload
}


type TodoList {
  id: ID!
  version: Int
  items: [Item]
  createdAt: String
  updatedAt: String
}


type Item {
    id: Int!
    desc: String
    completed: Boolean
    todoList: TodoList
}

input RemoveTodoItemInput {
  id: String!
  item_id: Int! 
}

type RemoveTodoItemPayload {
  id: String!
  item_id: Int!
}

